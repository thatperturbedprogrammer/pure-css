<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="calendar">
            <p>Start Your Day</p>
            <table>
                <tr>
                    <td>S</td>
                    <td>M</td>
                    <td>T</td>
                    <td>W</td>
                    <td>T</td>
                    <td>F</td>
                    <td>S</td>
                </tr>
                <tr class="tr2">
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                </tr>
            </table>
        </div>
        <div class="cards skin">
            <p>Start Your Session.</p>
            <p>Ready?</p>
            <span>Relax your body</span>
        </div>
        <div class="cards grey">
            <p>Mind Calm</p>
            <span>Calm Your Mind</span>
        </div>
        <div class="cards sky">
            <p>Deep Meditation</p>
            <span>Deep Sleep</span>
        </div>
        <div class="cards yellow">
            <p>Introduction</p>
            <span>Fresh mind</span>
        </div>
    </div>

    <div class="controls">
        <img src="./icons/moon-icon.svg" alt="moon icon">
        <img src="./icons/clock-icon.svg" alt="clock icon">
        <img src="./icons/settings-icon.svg" alt="settings icon">
        <img src="./icons/person-icon.svg" alt="person icon" class="last-icon">
    </div>
</body>
</html>
